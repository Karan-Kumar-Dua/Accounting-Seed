<!-- Expandable Section -->
<template>
    <div style="padding: 1rem; overflow: auto; transform: translate3d(0, 0, 0); border: solid 3px #f2f2f2; background: rgb(255, 255, 255)">
        <div class={sectionClass} data-id="expandable-section">
            <h3 class="slds-section__title">
                <button aria-controls="expando-unique-id" aria-expanded="true" class="slds-button slds-section__title-action" onclick={handleExpando}>
                    <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#switch"></use>
                    </svg>
                    <span class="slds-truncate section-holder" title={labels.commonSectionTitle}>{sectionTitle}</span>
                </button>
            </h3>
            <div aria-hidden="false" class="slds-section__content" id="expando-unique-id">
                <slot name="section-content"></slot>
            </div>
        </div>
    </div>
</template>
