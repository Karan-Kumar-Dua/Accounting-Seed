<template>
    <lightning-spinner alternative-text={labels.commonLoading} variant="brand" class={spinnerClass} data-id="modal-spinner"></lightning-spinner>
    <template if:true={csvImportData}>
        <c-csv-import data-id="csvimport" onaction={handleModalAction} oncancel={handleCancel} import-data={csvImportData}></c-csv-import>
    </template>
    <c-csv-import-mapping data-id="mapping" onready={handleReady} oncancel={cancelMethod}></c-csv-import-mapping>
    <c-csv-import-data data-id="import-data" onsave={handleRecordSave} onerror={handleErrorResponse} onnoobject={handleNoObject}></c-csv-import-data>
    <c-csv-import-error-table data-id="error-table" oncancel={cancelMethod}></c-csv-import-error-table>
</template>
