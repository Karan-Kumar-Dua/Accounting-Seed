<template>
    <div class="slds-theme_default">
        <template if:true={isOpen}>
            <section role="dialog" tabindex="-1" class={modalCss} onkeyup={innerKeyUpHandler}>
                <div class="slds-modal__container">
                    <a href="javascript:void(0)" class="firstLink"></a>
                    
                        <header slot="title" class="slds-modal__header" style="border:none;">
                            <lightning-button-icon 
                                slot="actions"
                                class="slds-modal__close"
                                icon-name="utility:close"
                                title={labels.commonClose}  
                                alternative-text={labels.commonClose} 
                                variant="bare-inverse" 
                                size="large"
                                onclick={close}>
                            </lightning-button-icon>
                            <h1 class="slds-text-heading_medium slds-hyphenate heading">
                                {title}
                            </h1>
                        </header>
                    <div
                            class={sldsModalContentClass}
                            onregisterlastelement={handleRegisterLastElement}
                            onregisterfocuselement={handleRegisterFocusElement}
                            onfocusoncrossicon={handleFocusOnCrossIcon}>
                        <slot></slot>
                    </div>

                    <a href="javascript:void(0)" class="lastLink"></a>
                </div>
            </section>
            <div if:false={isHideBackdrop} class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
