<template>
  <div class="statistics-font slds-grid slds-gutters slds-var-p-top_small slds-var-p-bottom_small">
    <div class="slds-col slds-size_2-of-12">
        <div class="slds-form-element__label">{labels.commonInquiryResultCount}:</div>
        <lightning-formatted-number value={statistic.inquiryResultCount} data-jest-name="countOutput"></lightning-formatted-number>
    </div>
    <template if:true={isMultiCurrencyEnabled}>
      <div class="slds-col slds-size_2-of-12">
        <div class="slds-form-element__label">{labels.commonCurrency}:</div>
        <lightning-formatted-text value={statistic.currencyIsoCode} data-jest-name="currencyOutput"></lightning-formatted-text>
      </div>
    </template>
    <template if:false={statistic.hideOpeningBalance}>
      <div class="slds-col slds-size_2-of-12">
        <div class="slds-form-element__label">{labels.commonOpeningBalance}:</div>
        <c-formatted-currency
                currency-value={statistic.openingBalance.value}
                value-parentheses={statistic.openingBalance.negativeAmount}
                hide-iso-code="true"
                data-jest-name="balanceOutput">
        </c-formatted-currency>
      </div>
    </template>
    <div class="slds-col slds-size_2-of-12">
      <div class="slds-form-element__label">{labels.commonInquiryAmount}:</div>
      <c-formatted-currency
              currency-value={statistic.inquiryAmount.value}
              value-parentheses={statistic.inquiryAmount.negativeAmount}
              hide-iso-code="true"
              data-jest-name="amountOutput">
      </c-formatted-currency>
    </div>
    <template if:false={statistic.hideCurrentBalance}>
      <div class="slds-col slds-size_2-of-12">
        <div class="slds-form-element__label">{labels.commonYearToDateBalance}:</div>
        <c-formatted-currency
                currency-value={statistic.yearToDateBalance.value}
                value-parentheses={statistic.yearToDateBalance.negativeAmount}
                hide-iso-code="true"
                data-jest-name="dateOutput">
        </c-formatted-currency>
      </div>
    </template>
  </div>
</template>
