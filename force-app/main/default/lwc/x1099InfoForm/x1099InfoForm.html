<template>
    <template if:true={spinnerActive}>
        <lightning-spinner variant="brand" alternative-text={labels.commonLoadingText} size="medium"></lightning-spinner>
    </template>
    <c-ltng-out-toast-message dismissable ltng-out={ltngOut}></c-ltng-out-toast-message>
    <lightning-card>
        <div slot="title">
            <c-card-title-stacked
                data-jest="title"
                icon-name="utility:money"
                value={title}>
            </c-card-title-stacked>
        </div>
        <div slot="footer">
            <lightning-button 
                data-jest="cancel"
                label={labels.commonCancel}
                title={labels.commonCancel}
                onclick={handleCancel}>
            </lightning-button>
            <lightning-button 
                data-jest="save"
                label={labels.commonSave}
                title={labels.commonSave}
                variant="brand" 
                onclick={handleSave}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
        <div class="slds-p-around_small">
            <slot name="instructions"></slot>
            <div data-jest="record-count" class="slds-text-heading_small slds-m-top_small slds-m-bottom_small">
                {labels.common1099Information} - ({recordCount} {labels.COMMON_RECORDS_SELECTED})
            </div>
            <slot name="form"></slot>
        </div>
    </lightning-card>
</template>
