<template>
    <div class="slds-theme_default">
        <template if:true={openModal}>
            <div class="demo-only">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse closeButton" title={labels.commonClose} onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">{labels.commonClose}</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate heading">{popupTitle}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <center><h2 class="subTitle"><b>{popupSubtitle}</b></h2><br/>
                                <p class="body">{popupBody}</p>
                            </center>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label={cancelButtonText} class="cancelButton" variant="neutral" onclick={cancelMethod}>
                            </lightning-button>
                            <lightning-button label={actionButtonText} class="slds-m-left_small saveButton" variant="brand" onclick={saveMethod}>
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
    </div>
</template>
