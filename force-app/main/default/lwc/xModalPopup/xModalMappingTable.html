<template>
    <div class="slds-theme_default">
        <template if:true={openModal}>
            <div class="demo-only">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container" style="max-width: 70% !important;width: inherit;">
                        <header style="text-align: end;">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse closeButton" title={labels.commonClose} onclick={cancelMethod} data-id="modal-button">
                                <lightning-icon icon-name="utility:close" size="medium" data-id="modal-icon"></lightning-icon>
                                <span class="slds-assistive-text" data-id="modal-span">{commonClose}</span>
                            </button>
                        </header>
                        <div class="slds-modal__content" id="modal-content-id-1" style="overflow: visible !important;">
                            <c-csv-import-mapping initial-data={csvImportData} data-id="mapping" onaction={handleMappingTableAction} oncancel={cancelMethod}></c-csv-import-mapping>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" data-id="modal-backdrop"></div>
            </div>
        </template>
    </div>
</template>
