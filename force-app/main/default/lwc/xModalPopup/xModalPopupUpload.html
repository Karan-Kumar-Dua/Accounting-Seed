<template>
    <div class="slds-theme_default">
        <template if:true={openModal}>
            <div class="demo-only">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse closeButton" title={labels.commonClose} onclick={cancelMethod} data-id="modal-button">
                                <lightning-icon icon-name="utility:close" size="medium" data-id="modal-icon">
                                </lightning-icon>
                                <span class="slds-assistive-text" data-id="modal-span">{labels.commonClose}</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate heading" data-id="modal-heading">{uploadFile}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-input type="file" label={uploadFile} accept={acceptedFormats} onchange={uploadFileHandler}></lightning-input>
                            <div data-id="modal-uploadfile">{uploadedFileName}</div>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label={cancelButtonText} class="cancelButton" variant="neutral" onclick={cancelMethod} data-id="modal-cancel">
                            </lightning-button>
                            <lightning-button label={actionButtonText} class="slds-m-left_small saveButton" variant="brand" onclick={saveMethod} data-id="modal-save">
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" data-id="modal-backdrop"></div>
            </div>
        </template>
    </div>
</template>
