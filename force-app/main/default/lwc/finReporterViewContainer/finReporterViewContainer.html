<template>
  <template if:false={isLoaded}>
    <lightning-spinner variant="brand" alternative-text={labels.commonLoading} size="medium"></lightning-spinner>
  </template>
  <template if:true={isLoaded}>
    <template if:false={isEmpty}>
      <c-fin-reporter-generic-view-data headers={headers} items={items}></c-fin-reporter-generic-view-data>
    </template>
    <template if:true={isEmpty}>
      <div class="slds-text-heading_small slds-text-color_error">
        {labels.ERR_FIN_REPORT_NO_NON_ZERO_ROWS}
      </div>
    </template>
  </template>
</template>
