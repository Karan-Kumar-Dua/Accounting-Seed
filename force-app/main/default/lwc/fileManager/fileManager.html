<template>
    <lightning-card title={cardTitle} icon-name="standard:record_signature_task">
        <template if:true={showSpinner}>
            <lightning-spinner variant="brand" alternative-text="Saving...." size="medium">
            </lightning-spinner>
        </template>
        <div class="slds-m-around_medium">
            <lightning-file-upload label="Upload File" name="fileupload" record-id={recordId}
                onuploadfinished={handleUploadFinished}></lightning-file-upload>
            <div data-id="modal-uploadfile">{fileName}</div>
        </div>
        <template if:true={fileId}>
            <div class="slds-m-around_x-small">
                <c-file-preview-carousel file-id={fileId} hide-header-section
                                         record-id={recordId}></c-file-preview-carousel>
            </div>
        </template>
    </lightning-card>
</template>
