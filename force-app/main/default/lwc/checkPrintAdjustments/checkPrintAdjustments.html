<template>
    <div class="slds-var-m-bottom_medium">
        <c-page-header
            title={labels.checkPrintAdjustmentsSubtitle}
            breadcrumbs={breadcrumbs}
            knowledge-base={knowledgeBase}
            icon-name="standard:custom"
        ></c-page-header>
    </div>
    <lightning-card if:false={userCanView}>
        <c-insufficient-privileges></c-insufficient-privileges>
    </lightning-card>

            <span class="slds-text-heading_small"

                disabled={userCannotEdit}
                data-id="lightningButtonIcon-edit"

                class="slds-var-m-left_medium"
                if:true={isEditable}
                label={labels.commonCancel}
                variant="neutral"
                onclick={handleCancel}
                disabled={userCannotEdit}
                data-id="lightningButton-cancel"
            ></lightning-button>
            <lightning-button
                class="slds-var-m-left_medium"
                if:true={isEditable}
                label={labels.commonSave}
                variant="brand"
                onclick={handleSave}
                disabled={userCannotEdit}
                data-id="lightningButton-save"
            ></lightning-button>

                                if:true={accountingSettingsInfo}
                                class="slds-var-m-left_xx-small"
                                content={accountingSettingsInfo.fields.Date_Top_Offset__c.inlineHelpText}
                            ></lightning-helptext>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-input
                        if:false={isDisabled}
                        type="text"
                        variant="label-hidden"
                        value={accountingSettings.Date_Top_Offset__c}
                        data-id="lightningInput-dateTopOffset"
                        data-field="Date_Top_Offset__c"
