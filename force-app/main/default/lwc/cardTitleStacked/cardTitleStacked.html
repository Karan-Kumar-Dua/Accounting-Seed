<template>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-icon icon-name={iconName} size="medium"></lightning-icon>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
            <div class="slds-text-color_weak slds-text-body_regular"><lightning-formatted-text value={label}></lightning-formatted-text></div>
            <strong><h1><lightning-formatted-text value={value}></lightning-formatted-text></h1></strong>
        </lightning-layout-item>
    </lightning-layout> 
</template>
