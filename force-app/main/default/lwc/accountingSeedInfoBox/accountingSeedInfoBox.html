<template lwc:render-mode="light">
    <div class="slds-box slds-m-around_xx-small slds-m-vertical_medium infoBox">
        <div>
            <lightning-icon icon-name={iconName} class="slds-p-vertical_x-small" alternative-text={iconTitle}
                size="x-small" title={iconTitle}>
            </lightning-icon>
            <p class="slds-p-left_large slds-p-vertical_xx-small positioning">{infoText}</p>
        </div>
    </div>
</template>
